<!doctype html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
	<title>VENOM 2</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="fonts/fonts.css">
	<script type="text/javascript" src="assets/js/main.js" defer></script>
</head>

<body>
	<div class="container">
		<div id="header"></div>

		<section class="film">
			<div class="film__date">
				16 сентября 2021
			</div>
			<!-- /.film__date -->
			<div class="film__name">
				<img src="img/name.svg" alt="film name" class="film__name-img">
			</div>
			<!-- /.film__name -->
			<p class="film__description">
				<span class="film__description-text">В настырном журналисте по-прежнему живет симбиот.</span>
				<span class="film__description-text">Том Харди в образе обаятельного суперзлодея</span>
				<span class="film__description-text">из комиксов Marvel.</span>
			</p>
			<!-- /.film__description -->
			<div class="film__button-group">
				<button class="film__button button film__button_white">
					<img src="img/play.svg" alt="icon" class="button__img">
					<span class="button__text">смотреть трейлер</span>
				</button>
				<a href="tickets.html" class="film__button button film__button_transparent">
					<img src="img/ticket.svg" alt="icon" class="button__img">
					<span class="button__text">билеты на премьеру</span>
				</a>
			</div>
			<!-- /.film__button-group -->
		</section>
		<!-- /.film -->

		<!-- <div id="footer"></div> -->
	</div>
	<div class="venom-img-container">
		<div class="venom-img-container__img-head">
			<img src="img/venom-head.png" alt="venom head img" class="venom-img-container__image-item">
		</div>
	</div>
	<!-- /.venom-img-container -->
</body>

</html>
